    <script>
        window.addEventListener('scroll', function() {
            const backToTopBtn = document.getElementById('back-to-top');

            if (window.pageYOffset > 100) {
                backToTopBtn.style.display = 'block';
            } else {
                backToTopBtn.style.display = 'none';
            }
        });

        document.querySelector('#back-to-top').addEventListener('click', function(e) {
            e.preventDefault();
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // képek forgása bemenetek
        const heroImages = [
            'hero.jpg',
            'hero1.jpg',
            'hero2.jpg'
            
        ];

        // képek váltakozása
        setInterval(function() {
            const hero = document.querySelector('.hero');
            let imageIndex = Number(hero.getAttribute('data-image-index'));

            imageIndex = (imageIndex + 1) % heroImages.length; // következő kép

            hero.style.backgroundImage = `url('${heroImages[imageIndex]}')`;
            hero.setAttribute('data-image-index', imageIndex);
        }, 5000); // 5 másodpercenkénti váltás
